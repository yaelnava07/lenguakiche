<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="/submit" method="post">
        <!-- Campo de texto -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>


        <!-- Campo de correo electrónico -->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br><br>


        <!-- Campo de contraseña -->
        <label for="password">Contraseña:</label>        <input type="password" id="password" name="password" required>
        <br><br>


        <!-- Campo de selección -->
        <label for="pais">País:</label>
        <select id="pais" name="pais" required>
            <option value="mx">México</option>
            <option value="eu">Estados Unidos</option>
            <option value="can">Canada</option>
            <option value="vz">Venezuela</option>
        </select>
        <br><br>

        <!-- Campo de fecha -->
        <label for="fecha">Fecha de Nacimiento:</label>
        <input type="date" id="fecha" name="fecha" required>
        <br><br>


        
        <!-- Campo de número -->
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="1" max="120" required>
        <br><br>

        

        <!-- Campo de radio -->
        <p>Género:</p>
        <input type="radio" id="hombre" name="genero" value="hombre" required>
        <label for="hombre">Hombre</label>
        <br>
        <input type="radio" id="mujer" name="genero" value="mujer" required>
        <label for="mujer">Mujer</label>
        <br><br>
        <input type="radio" id="prefiero no decirlo" name="genero" value="prefiero no decirlo" required>
        <label for="prefiero no decirlo">Prefiero no decirlo</label>
        <br><br>

        <!-- Campo de archivo -->
        <label for="archivo">Subir archivo:</label>
        <input type="file" id="archivo" name="archivo" required>
        <br><br>


        <!-- Botón de envío -->
        <input type="submit" value="Enviar">


<P><B><U><A HREF=index.html>Regresar página principal</U></B></P>
